                break
            }
            switch(a) {
                case 1:
             let money = +prompt(`请输入存款金额`)
             sum+=money
             break
             case 2:
             let sum2 = +prompt(`请输入取款金额`)
             sum2+=money
             break
             case 3:
            prompt(`您的存款为${sum}`)
             break            
            }
        }
    </script>
